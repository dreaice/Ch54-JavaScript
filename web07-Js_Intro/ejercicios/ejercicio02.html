<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web07 - Ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <!-- Agregar un botón que llame a la funcion cambiarColorFondo() -->
     <!-- Agregar un botón que llame a la función CambiarTexto()-->
      <button onclick="cambiarColorFondo()">Cambiar Color Fondo</button>
      <button onclick="cambiarTexto()">Cambiar Texto</button>
      <!-- Agregar el tag Script y agregar una función que cambie el background de body a otro color. Ejemplo. Azul
       Agregar un boton que llame a esa funcion para cambiar el color de fondo. -->
    <script>
        function nuevoColor(){
            document.body.style.backgroundColor = "#253D5B";
        }
    </script>
    <button onclick="nuevoColor()">Cambiar a nuevo Color</button>
</body>
</html>
